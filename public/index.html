<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <meta
      name="description"
      content="Приложение для оптического распознавания текста (OCR) основанное на библиотеке tesseract.js"
    />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <link
      rel="preload"
      href="<%= BASE_URL %>tesseract/worker.min.js"
      as="script"
    />
    <link
      rel="preload"
      href="<%= BASE_URL %>tesseract/tesseract-core.wasm.js"
      as="script"
    />
    <title>Tiny-OCR</title>
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but Tiny-OCR doesn't work properly without JavaScript
        enabled. Please enable it to continue.</strong
      >
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
